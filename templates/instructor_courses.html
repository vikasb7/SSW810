{% extends 'base.html' %}

{% block body %}

<h2>{{ title }}</h2>
<h3>{{ table_title }}</h3>
<table border="1">
    <th>CWID</th>
    <th>Name</th>
    <th>Department</th>
    <th>Courses</th>
    <th>Students</th>
    {% for i in instructors %}
        <tr>
            <td>{{ i.CWID }}</td>
            <td>{{ i.Name }}</td>
            <td>{{ i.Dept }}</td>
            <td>{{ i.Course }}</td>
            <td>{{ i.Students }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
